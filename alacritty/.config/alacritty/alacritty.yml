env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  opacity: 1
  decorations: none

  title: ðŸŒˆðŸŒˆðŸŒˆ
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 8.0

# Colors (Gruvbox dark)
colors:
  primary:
    background: "#000000"
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

cursor:
  style:
    shape: Block
    blinking: Always

selection:
  save_to_clipboard: false
