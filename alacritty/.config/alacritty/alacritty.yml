colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "#ffffff"

  cursor:
    text: "#ff00ff"
    cursor: "#ffffff"

  selection:
    text: "#ffffff"
    background: "#ff00ff"

  # Normal colors
  normal:
    black: "#000000"
    red: "#ff0000"
    green: "#00ff00"
    yellow: "#ffff00"
    blue: "#0073ff"
    magenta: "#ff00ff"
    cyan: "#00ffff"
    white: "#ffffff"

  # Bright colors
  bright:
    black: "#555753"
    red: "#ff0000"
    green: "#00ff00"
    yellow: "#ffff00"
    blue: "#0073ff"
    magenta: "#ff00ff"
    cyan: "#00ffff"
    white: "#ffffff"

cursor:
  style:
    shape: Block
    blinking: Always

selection:
  save_to_clipboard: false
